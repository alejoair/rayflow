<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RayFlow Editor</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Ant Design CSS -->
    <link rel="stylesheet" href="https://unpkg.com/antd@5.28.0/dist/reset.css">

    <!-- Dayjs (required by Ant Design) -->
    <script src="https://unpkg.com/dayjs@1.11.7/dayjs.min.js"></script>

    <!-- Ant Design JS -->
    <script src="https://unpkg.com/antd@5.28.0/dist/antd.min.js"></script>

    <!-- Tailwind for Canvas custom styles -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Ace Editor for code editing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.2/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.2/mode-python.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.2/theme-monokai.js"></script>

    <!-- React Flow CSS -->
    <link href="https://cdn.jsdelivr.net/npm/reactflow@11.11.4/dist/style.min.css" rel="stylesheet">

    <!-- React Flow JS -->
    <script src="https://cdn.jsdelivr.net/npm/reactflow@11.11.4/dist/umd/index.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
    </script>

    <!-- Load Global Context -->
    <script type="text/babel" src="context/FlowContext.js"></script>

    <!-- Auto-save utilities -->
    <script src="utils/autoSave.js"></script>

    <!-- Load Components -->
    <script type="text/babel" src="components/Header.js"></script>
    <script type="text/babel" src="components/CreateVariableModal.js"></script>
    <script type="text/babel" src="components/VariablesSection.js"></script>
    <script type="text/babel" src="components/NodeList.js"></script>
    <script type="text/babel" src="components/NodeComponent.js"></script>
    <script type="text/babel" src="components/ShortcutsModal.js"></script>
    <script type="text/babel" src="components/Canvas.js"></script>
    <script type="text/babel" src="components/CodeEditor.js"></script>
    <script type="text/babel" src="components/EditorTabs.js"></script>
    <script type="text/babel" src="components/Inspector.js"></script>

    <!-- Load Main App -->
    <script type="text/babel" src="app.js"></script>

    <style>
        .bg-dot-pattern {
            background-image: radial-gradient(circle, #d1d5db 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* React Flow edge styles */
        .react-flow__edge.selected .react-flow__edge-path {
            stroke: #ff0072 !important;
            stroke-width: 3 !important;
        }

        .react-flow__edge:hover .react-flow__edge-path {
            stroke-width: 4 !important;
        }

        .react-flow__edge-path {
            cursor: pointer;
        }

        /* Ant Design Tabs - Full height content */
        .ant-tabs {
            display: flex !important;
            flex-direction: column !important;
        }

        .ant-tabs-content-holder {
            flex: 1 !important;
            overflow: hidden !important;
        }

        .ant-tabs-content {
            height: 100% !important;
        }

        .ant-tabs-tabpane {
            height: 100% !important;
        }
    </style>
</body>
</html>
