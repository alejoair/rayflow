[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rayflow"
version = "0.1.0"
description = "Visual flow editor with Ray distributed execution"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "RayFlow Team"}
]

dependencies = [
    "ray[default]>=2.9.0",
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "pydantic>=2.5.0",
    "click>=8.1.7",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "ruff>=0.1.0",
    "build>=1.0.0",
    "twine>=4.0.0",
]

[project.scripts]
rayflow = "rayflow.cli.main:cli"

[tool.setuptools.packages.find]
where = ["."]
include = ["rayflow*"]
